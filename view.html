<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VisionFarm Document Preview</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Outfit', -apple-system, sans-serif;
  background: #050507;
  color: #e8e6e1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 24px 5%;
  border-bottom: 1px solid rgba(255,255,255,0.06);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img {
  height: 40px;
  opacity: 0.9;
}

.download-btn {
  padding: 10px 20px;
  background: rgba(201,165,92,0.1);
  border: 1px solid #c9a55c;
  border-radius: 6px;
  color: #c9a55c;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all 0.3s;
  text-decoration: none;
  display: inline-block;
}

.download-btn:hover {
  background: rgba(201,165,92,0.2);
  transform: translateY(-1px);
}

.container {
  flex: 1;
  max-width: 1200px;
  width: 90%;
  margin: 0 auto;
  padding: 48px 0;
}

.doc-header {
  text-align: center;
  margin-bottom: 40px;
}

.doc-title {
  font-size: 32px;
  font-weight: 500;
  color: #c9a55c;
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.doc-meta {
  font-size: 14px;
  color: rgba(232,230,225,0.5);
}

.doc-description {
  font-size: 16px;
  color: rgba(232,230,225,0.7);
  margin-top: 16px;
  line-height: 1.6;
}

.preview-container {
  position: relative;
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 32px;
}

.watermark-notice {
  background: rgba(201,165,92,0.1);
  border: 1px solid rgba(201,165,92,0.3);
  border-radius: 6px;
  padding: 16px;
  margin-bottom: 24px;
  text-align: center;
}

.watermark-notice p {
  font-size: 14px;
  color: #c9a55c;
  margin-bottom: 4px;
}

.watermark-notice small {
  font-size: 12px;
  color: rgba(201,165,92,0.7);
}

#documentDisplay {
  position: relative;
  min-height: 600px;
  background: rgba(255,255,255,0.98);
  border-radius: 8px;
  overflow: hidden;
}

#pdfCanvas {
  width: 100%;
  display: block;
}

#imageDisplay {
  width: 100%;
  display: block;
  border-radius: 8px;
}

.watermark-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  z-index: 10;
}

.watermark-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  font-size: 48px;
  font-weight: 700;
  color: rgba(201,165,92,0.15);
  text-transform: uppercase;
  letter-spacing: 4px;
  white-space: nowrap;
}

.footer {
  text-align: center;
  padding: 32px;
  border-top: 1px solid rgba(255,255,255,0.06);
  font-size: 13px;
  color: rgba(232,230,225,0.4);
}

.error-message {
  text-align: center;
  padding: 80px 20px;
}

.error-message h2 {
  font-size: 24px;
  color: #e57373;
  margin-bottom: 12px;
}

.error-message p {
  font-size: 14px;
  color: rgba(232,230,225,0.5);
}

.loading {
  text-align: center;
  padding: 80px 20px;
  font-size: 16px;
  color: rgba(232,230,225,0.7);
}

.password-gate {
  text-align: center;
  padding: 80px 20px;
  max-width: 400px;
  margin: 0 auto;
}
.pw-lock { font-size: 48px; margin-bottom: 24px; }
.password-gate h2 {
  font-size: 26px; font-weight: 500; color: #c9a55c; margin-bottom: 10px;
}
.password-gate p {
  font-size: 14px; color: rgba(232,230,225,0.5); margin-bottom: 32px;
}
.pw-input {
  width: 100%; padding: 14px 18px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px; color: #e8e6e1; font-size: 15px;
  margin-bottom: 14px; outline: none; box-sizing: border-box;
  transition: border 0.2s;
}
.pw-input:focus { border-color: rgba(201,165,92,0.5); }
.pw-btn {
  width: 100%; padding: 14px;
  background: rgba(201,165,92,0.1); border: 1px solid #c9a55c;
  border-radius: 8px; color: #c9a55c; font-size: 13px; font-weight: 700;
  text-transform: uppercase; letter-spacing: 1.5px; cursor: pointer;
  transition: all 0.3s;
}
.pw-btn:hover { background: rgba(201,165,92,0.2); }
.pw-error {
  margin-top: 14px; font-size: 13px; color: #e57373;
}

@media (max-width: 768px) {
  .doc-title {
    font-size: 24px;
  }

  .watermark-text {
    font-size: 32px;
  }

  .header {
    flex-direction: column;
    gap: 16px;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="logo-nav.png" alt="VisionFarm">
  </div>
  <a href="#" class="download-btn" id="downloadBtn" style="display: none;">Request Full Document</a>
</div>

<div class="container">
  <div id="content">
    <div class="loading">Loading document preview...</div>
  </div>
</div>

<div class="footer">
  <p>VisionFarm â€” Where Vision Becomes Reality</p>
  <p style="margin-top: 8px; font-size: 11px;">This is a watermarked preview. Contact us for the full document.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const docId = urlParams.get('id') || window.location.pathname.split('/').pop();
let currentDoc = null;

if (typeof pdfjsLib !== 'undefined') {
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
}

async function sha256(text) {
  const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(text));
  return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
}

async function loadDocument() {
  const content = document.getElementById('content');
  try {
    const uploads = JSON.parse(localStorage.getItem('vf_uploads') || '[]');
    let doc = uploads.find(u => u.id === docId);

    if (!doc) {
      const response = await fetch(`/api/documents?id=${docId}`);
      const result = await response.json();
      if (!response.ok || !result.success) throw new Error('Document not found');
      doc = result.document;
    }

    currentDoc = doc;

    if (doc.passwordHash) {
      showPasswordGate();
    } else {
      renderDocument(doc);
    }

  } catch (error) {
    document.getElementById('content').innerHTML = `
      <div class="error-message">
        <h2>Document Not Found</h2>
        <p>The document you're looking for doesn't exist or has been removed.</p>
      </div>`;
  }
}

function showPasswordGate() {
  document.getElementById('content').innerHTML = `
    <div class="password-gate">
      <div class="pw-lock">ðŸ”’</div>
      <h2>Password Protected</h2>
      <p>This document requires a password to view.</p>
      <input class="pw-input" type="password" id="pwInput" placeholder="Enter password..." onkeydown="if(event.key==='Enter')checkPassword()">
      <button class="pw-btn" onclick="checkPassword()">Unlock Document</button>
      <div class="pw-error" id="pwError" style="display:none">Incorrect password. Try again.</div>
    </div>`;
  setTimeout(() => document.getElementById('pwInput').focus(), 100);
}

async function checkPassword() {
  const entered = document.getElementById('pwInput').value;
  if (!entered) return;
  const hash = await sha256(entered);
  if (hash === currentDoc.passwordHash) {
    renderDocument(currentDoc);
  } else {
    document.getElementById('pwError').style.display = 'block';
    document.getElementById('pwInput').value = '';
    document.getElementById('pwInput').focus();
  }
}

function renderDocument(doc) {
  document.getElementById('content').innerHTML = `
    <div class="doc-header">
      <h1 class="doc-title">${escapeHtml(doc.docTitle)}</h1>
      <div class="doc-meta">
        Prepared for ${escapeHtml(doc.clientName)} â€¢ ${new Date(doc.uploadDate).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
      </div>
      ${doc.description ? `<p class="doc-description">${escapeHtml(doc.description)}</p>` : ''}
    </div>
    <div class="watermark-notice">
      <p><strong>Watermarked Preview</strong></p>
      <small>This document has been watermarked with the VisionFarm logo at 25% opacity.</small>
    </div>
    <div class="preview-container">
      <div id="documentDisplay">
        ${doc.fileName.toLowerCase().endsWith('.pdf')
          ? `<iframe src="${doc.fileUrl}" style="width:100%;height:800px;border:none;border-radius:8px;"></iframe>`
          : `<img src="${doc.fileUrl}" alt="${escapeHtml(doc.docTitle)}" style="width:100%;display:block;border-radius:8px;">`
        }
      </div>
    </div>`;

  const downloadBtn = document.getElementById('downloadBtn');
  downloadBtn.style.display = 'inline-block';
  downloadBtn.onclick = (e) => {
    e.preventDefault();
    alert('To request the full unwatermarked document, please contact VisionFarm at contact@visionfarm.tech');
  };
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

document.addEventListener('DOMContentLoaded', loadDocument);
</script>

</body>
</html>
